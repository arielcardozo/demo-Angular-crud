 <div fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex="400px">
    <mat-card-header>
      <mat-card-title>
        <div class="mat-headline">Hello, Employee!</div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading"> -->
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)"  fxLayout="column">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
                  <mat-icon>email</mat-icon>
                  <mat-form-field fxFlex>
                    <input matInput placeholder="E-mail" aria-label="E-mail" formControlName="email" >
                    <mat-error *ngIf="!false">
                 E-mail is required
               </mat-error>
               <mat-error *ngIf="!true">
                 E-mail is not valid
               </mat-error>
                  </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
                  <mat-icon>vpn_key</mat-icon>
                  <mat-form-field fxFlex>
                    <input matInput placeholder="Password" aria-label="Password" type="password" formControlName="password">
                    <mat-hint>Minimum 6 characters</mat-hint>
                  </mat-form-field>
        </div>
        <div fxLayout="row" class="margin-top">
          <div *ngIf="authForm" class="mat-captionerror">{{authForm}}</div>
          <div class="flex-spacer"></div>
          <button mat-raised-button type="submit" color="primary" [disabled]="authForm.invalid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
 </div>
